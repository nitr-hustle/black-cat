
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>


    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="images\companyLogo.png"/>


    
 <!-- Custom styles for this template -->
    <link href="css\signup.css" rel="stylesheet">
  </head>
  <body class="text-center">

  <form action="/signup.html" class="form-signin" method="POST">
    <img class="mb-4" src="images\companyLogo.png" alter alt="Logo company" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Black C@t</h1>
    <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>    
      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name="emailId"  placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up !</button>
    <p class="mt-5 mb-3 text-muted">&copy; Black C@t</p>
  </form>



    
  </body>
</html>
